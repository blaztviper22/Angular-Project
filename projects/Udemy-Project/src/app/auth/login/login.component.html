<section>
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="2rem" [formGroup]="LoginForm" (ngSubmit)=" onSubmitted()">
        <div class="input">
            <mat-form-field>
                <input type="email" 
                matInput 
                placeholder="Your email" 
                formControlName="email"
                >
                <mat-hint>Please enter your email.</mat-hint>
                <mat-error>Please enter your invalid email address.</mat-error>
            </mat-form-field>
        </div>
        <div class="password">
            <mat-form-field>
                <input 
                type="password" 
                matInput 
                placeholder="Your password" 
                formControlName="password"
                >
                <mat-hint>Please enter your Password.</mat-hint>
                <mat-error>Your Password is missing.</mat-error>
            </mat-form-field>
        </div>
        <button *ngIf="!(isLoading$ | async)" mat-raised-button color="primary" type="submit" [disabled]="LoginForm.invalid">Submit</button>
        <mat-spinner *ngIf="isLoading$ | async"></mat-spinner>
    </form>
</section>
