<mat-card>
    <mat-card-header>
        <div class="mat-card-avatar">
            <mat-icon class="icon-lg" color="primary">{{icon}}</mat-icon>
        </div>
        <mat-card-title>{{count}}</mat-card-title>
        <mat-card-subtitle>{{label}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
        <button mat-button color="primary" onclick="" class="float-right">View Details</button>
    </mat-card-actions>
</mat-card>
